<div>
    <div class="row">
        <div class="col-sm-42 ">
            <div class="form-group has-feedback">
                <label class="control-label sr-only" for="montant">Montant</label>
                <input type="text" class="form-control" id="montant" placeholder="Montant" data-bind="value: moneyUnit.montant">
                <span class="glyphicon glyphicon-ok form-control-feedback" data-bind="visible: false"></span>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-sm-84">
            <div class="checkbox">
                <label>
                    <input type="checkbox" id="isMonthly" value="monthly" data-bind="checked: moneyUnit.isMonthly">
                    Mensuel
                </label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-42">
            <div class="radio">
                <label>
                    <input type="radio" name="moveType" id="moveDebit" value="debit" data-bind="checked: moneyUnit.type">
                    Débit (le truc que tu paie)
                </label>
            </div>
        </div>
        <div class="col-sm-42">
            <div class="radio">
                <label>
                    <input type="radio" name="moveType" id="moveCredit" value="credit" data-bind="checked: moneyUnit.type">
                    Crédit (argent que tu reçois)
                </label>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-84">

            <div class="form-group has-feedback">
                <label class="control-label sr-only" for="description">Description</label>
                <input type="text" class="form-control" id="description" placeholder="Description" data-bind="value: moneyUnit.description">
                <span class="glyphicon glyphicon-ok form-control-feedback" data-bind="visible: false"></span>
            </div>
        </div>
    </div>

</div>
