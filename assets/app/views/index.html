<div class="year-view" data-bind="with: currentBudget">
    <h1>Money in Money out</h1>

    <div class="row">

        <div class="col-md-8 col-md-offset-10">
            <div data-bind="text: name"></div>
        </div>

        <div class="col-md-15 intervals" data-bind="foreach: $root.periods">
            <a href="#" class="row interval-selector"
               data-bind="click: $root.selectPeriod.bind($root), css: { 'active': $root.unitFilter.period === monthId }">
                <div class="col-xs-50 interval-label" data-bind="text: label"></div>
                <div class="col-xs-34 text-right text-muted" data-bind="text: plannedBalance, textFormat: 'currency|0'"></div>
            </a>
        </div>

        <div class="col-md-36">
            <div class="row">
                <div class="col-xs-84 graph">
                    Graph
                </div>
            </div>
            <div class="row">
                <div class="col-md-84"><a href="#" data-bind="click: $root.showForm">Add</a></div>
                <div class="" data-bind="foreach: $root.filteredUnits(), css: { 'col-md-24' : false, 'col-md-84': true }">
                    <div data-bind="compose: 'partials/moneyUnit.html'"></div>
                </div>
                <div class="col-md-60" data-bind="compose: $root.form, visible: false">

                </div>
            </div>

        </div>
    </div>
</div>
