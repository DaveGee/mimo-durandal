<div class="month">
    <h2>
        <a href="#" data-bind="click: selectMonth, textFormat: monthNb, format: 'monthName'"></a>
        <span class="pull-right month-balance text-muted" data-bind="textFormat: monthBalance, format: 'currencyRounded'"></span>
    </h2>

    <div class="row" data-bind="foreach: daysInWeek">
        <div class="weekday-name hidden-xs col-xs-12" data-bind="textFormat: $data, format: 'dayNameShort'"></div>
    </div>

    <!-- ko foreach: weeksInMonth -->

    <div class="row dates" data-bind="foreach: $parent.daysInWeek">
        <!-- ko with: $parents[1].days[$data + $parent * 7] -->
            <!-- ko if: day -->
                <a href="#" class="col-xs-12"
                   data-bind="click: $parents[2].dayClick.bind($parents[2], $data),
                            text: day,
                            css: { 'balance-positive': balance > 0, 'balance-negative': balance < 0 }">
                </a>
            <!-- /ko -->
            <!-- ko if: !day -->
                <span class="col-xs-12"></span>
            <!-- /ko -->
        <!-- /ko -->
    </div>

    <!-- /ko -->
</div>
