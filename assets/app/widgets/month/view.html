<div>
    <h2 data-bind="value: monthNb, format: 'monthName'"></h2>

    <div class="row" data-bind="foreach: daysInWeek">
        <div class="col-sm-12" data-bind="value: $data, format: 'dayNameShort'"></div>
    </div>

    <!-- ko foreach: weeksInMonth -->

    <div class="row" data-bind="foreach: $parent.daysInWeek">
        <div class="col-sm-12" data-bind="text: $parents[1].showDay($data, $parent)"></div>
    </div>

    <!-- /ko -->


</div>
