<div class="modal-content">
    <div class="modal-header">
        <button type="button" class="close" data-bind="click: close" aria-label="Close">
            <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" data-bind="text: date.format('DD MMM YYYY')">Modal title</h4>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="montant" class="sr-only">Montant</label>
                <input type="text" class="form-control" id="montant" placeholder="1600">
            </div>
            <div class="form-group">
                <label for="description" class="sr-only">Description</label>
                <input type="text" class="form-control" id="description" placeholder="Loyer">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Check me out
                </label>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-bind="click: close">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
    </div>
</div><!-- /.modal-content -->
